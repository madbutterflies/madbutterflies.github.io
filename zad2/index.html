<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Zadanie 2</title>
</head>
<body>
    <div class="container">
        <div class="game-wrapper">
            <div class="game">
                <div class="field" id="top-left"></div>
                <div class="field" id="top-center"></div>
                <div class="field" id="top-right"></div>
                <div class="field" id="center-left"></div>
                <div class="field" id="center-center"></div>
                <div class="field" id="center-right"></div>
                <div class="field" id="bottom-left"></div>
                <div class="field" id="bottom-center"></div>
                <div class="field" id="bottom-right"></div>
                <div class="clearer"></div>
            </div>
        </div>
        <div class="info">
            <div class="display">
                <div class="player active" id="X">X</div>
                <div class="player" id="O">O</div>
            </div>
            <div class="display winner" id="display-winner">
            </div>
            <div class="display">
                <button class="action" id="clear-board">Wyczyść</button>
                <a class="action" id="exit-game" href="../index.html">Wyjdź</a>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
