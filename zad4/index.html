<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Zadanie 4</title>
</head>
<body>
<div class="container">
    <form class="register-form" name="register">
        <a class="wide-button" id="exit" href="../">wróć</a>
        <div class="text-input">
            <label class="text-input-label" for="name">imię:</label>
            <input class="text-input-input" id="name" type="text" placeholder="imię" name="name">
        </div>
        <div class="text-input">
            <label class="text-input-label" for="surname">nazwisko:</label>
            <input class="text-input-input" id="surname" type="text" placeholder="nazwisko" name="surname">
        </div>
        <div class="text-input">
            <label class="text-input-label" for="email">e-mail</label>
            <input class="text-input-input" id="email" type="text" placeholder="e-mail" name="email">
        </div>
        <div class="text-input">
            <label class="text-input-label" for="password">hasło:</label>
            <input class="text-input-input" id="password" type="password" placeholder="hasło" name="password">
        </div>
        <div class="text-input">
            <label class="text-input-label" for="rpt-password">powtórz :</label>
            <input class="text-input-input" id="rpt-password" type="password" placeholder="hasło" name="rpt-password">
        </div>
        <div class="agreements">
            <label id="agreement" for="agree">
                &quot;Wyrażam zgodę na przetwarzanie moich danych osobowych. Informuję, że dane nie będą wykorzystywane do celów zarobkowych ani udostępniane innym podmiotom.&quot;
            </label>
            <div class="checkbox-container">
                <input id="agree" type="checkbox">
            </div>
            <div class="clear"></div>
        </div>
        <input class="wide-button" type="submit" id="sub-button" value="wyślij">
    </form>
</div>
<script src="js/form.js"></script>
</body>
</html>
